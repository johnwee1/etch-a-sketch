<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div id="whole">
        <div id="panel">
            <button id="standard">Standard</button>
            <button id="rgb">Rainbow</button>
            <button id="eraser">Eraser</button>
            <div class="slidecontainer">
                <input type="range" min="4" max="64" value="4" class="slider" id="myRange">
                <p id="val"></p>
            </div>
        </div>
        <div id="canvas"></div>
    </div>
</body>
</html>
